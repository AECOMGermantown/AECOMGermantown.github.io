
<!DOCTYPE html>

<body>
	<form method="post" action="">

        <button value="All" type="submit">Get All Recalls</button>
        <button value="food" type="submit">Get Food Recalls</button>
        <button value="drug" type="submit">Get Drug Recalls</button>
        <button value="device" type="submit">Get Device Recalls</button>
        <button value="showResult" type="button" onclick="getList();">Show Result</button>

	<div id="listInfo">
	<!-- Javascript will print data in here -->
	</div>

</body>
<script type="text/javascript">
    $(document).ready(function () {

        $(':submit').on('click', function () { // This event fires when a button is clicked
            var button = $(this).val();

            resetList();
            if (button != "All") {
                triggerFetch(button);
            }
            else {
                triggerFetch("device");
                setTimeout(function () { triggerFetch("drug"); }, 7000);
                setTimeout(function () { triggerFetch("food"); }, 14000);
                
            }
            return false; // keeps the page from not refreshing 
        });

    });
</script>
