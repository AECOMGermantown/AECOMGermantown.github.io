
<div ng-controller="searchBoxController as searchBoxCtrl" class="input-group">
    <input class="typeahead form-control" placeholder="Enter search term" set-focus auto-focus sf-typeahead options="searchBoxCtrl.suggestOptions" datasets="searchBoxCtrl.emihDataset" ng-model="searchBoxCtrl.selectedKeyword"/>
    <span class="input-group-btn">
        <button class="btn" ng-click="searchBoxCtrl.doSearch()"><span class="glyphicon glyphicon-search"></span></button>
    </span>


</div>
