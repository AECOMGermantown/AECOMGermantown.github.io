<div ng-controller="mapController as mapCtrl">
    <div id="mapDiv">
        <div id="map"
             style="width:100%; height: 480px;">
            <div data-ng-if="mapCtrl.map !== null">
                <div map-legend="" map="mapCtrl.map"></div>
            </div>
            <div data-ng-if="mapCtrl.map !== null">
                <div map-info="mapCtrl.mapInfo" map="mapCtrl.map" ></div>
            </div>


        </div>
    </div>
</div>
